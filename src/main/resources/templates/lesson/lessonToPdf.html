<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta contentType="text/html;charset=UTF-8"/>

    <style>

        @page {
            margin: 0px;
            padding: 0px;
            size: A4 portrait;
        }

        @media print {
            .new_page {
                page-break-after: always;
            }
        }


        #block {
            width: 90%;
            margin: auto;
            background-color: white;
            border: dashed #dbdbdb 1px;
        }

        #logo {
            margin-top: 5px;
            width: 100%;
            text-align: center;
            border-bottom: dashed #dbdbdb 1px;
        }

        #content {
            padding-left: 10px;
        }

        body {
            font-family:Tahoma;
        }


    </style>
</head>
<body>

<h2>Название Урока:</h2>
<h3 th:text="${name}">Название</h3>
<br/>
<h2>Цель Урока:</h2>
<h3 th:text="${goal}"></h3>
<br/>
<p th:text="${text}"></p>

<br/>
<h4>Автор:</h4>

<p th:text="${author}"></p>

</body>
</html>
