<!DOCTYPE html>
<html lang="en">

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Lesson</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

</head>
<body>

<div class="container" align="center">

    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2 th:text="${lesson.name}"></h2>
    <h2 th:text="${lesson.goal}"></h2>
    <p>Описание</p>
    <p th:text="${lesson.description}"></p>
    <p th:text="${lesson.text}"></p>
    <a th:if="${user.role.equals('ADMIN') or user.role.equals('CURATOR')}" th:href="${'/curator/lesson/edit/' + lesson.id}">Редактировать</a>

    <form autocomplete="off" action="#" th:action="${'/lesson/comment/new/' + lesson.id}"
          th:object="${comment}" method="post" class="form-horizontal"
          role="form">
        <!-- Textarea -->
        <div class="form-group">
            <label class="col-md-3 control-label" for="description">Заммечание:</label>
            <div class="col-md-6">
                <textarea class="form-control" id="description" name="textarea" th:field="*{text}" ></textarea>
            </div>
        </div>
        <!-- Button -->
        <div class="form-group">
            <label class="col-md-3 control-label" for="save"></label>
            <div class="col-md-6" align="center">
                <button id="save" name="singlebutton" class="btn btn-inverse">Сохранить</button>
            </div>
        </div>

        <h2>Замечания</h2>
        <table class="table table-striped">
            <tr>
                <th>Пользователь</th>
                <th>Текст</th>
            </tr>
            <tr th:each="c : ${comments}">
                <td th:text="${c.userName}"></td>
                <td th:text="${c.text}"></td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
