<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta contentType="text/html;charset=UTF-8"/>

    <style>

        @page {
            margin: 0px;
            padding: 0px;
            size: A4 portrait;
        }

        @media print {
            .new_page {
                page-break-after: always;
            }
        }


        #block {
            width: 90%;
            margin: auto;
            background-color: white;
            border: dashed #dbdbdb 1px;
        }

        #logo {
            margin-top: 5px;
            width: 100%;
            text-align: center;
            border-bottom: dashed #dbdbdb 1px;
        }

        #content {
            padding-left: 10px;
        }

        body {
            font-family:Tahoma;
        }


    </style>
</head>
<body>

<h3 th:text="${name}">Название</h3>
<br/>
<table>

    <tr>
        <td>Автор:</td>
        <td th:text="${author.getName() + ' ' + author.getLastName()} "></td>
    </tr>

    <tr>
        <td>Цель Урока:</td>
        <td th:text="goal"></td>
    </tr>

    <tr>
        <td>Временное ограничение:</td>
        <td th:text="timeInterval"></td>
    </tr>

    <tr>
        <td>Требования к ученику:</td>
        <td th:text="${background} "></td>
    </tr>

    <table>
        <h3>Ресурсы</h3>
        <th>Ссылка</th>
        <th>Описание</th>


        <tr th:each="r, i : ${resources}">
            <td th:text="${r.key}"></td>
            <td th:text="${r.value}"></td>
        </tr>

    </table>


</table>

</body>
</html>
