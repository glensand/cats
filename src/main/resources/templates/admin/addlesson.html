<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Lesson</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
<form class="form-horizontal">
    <fieldset>

        <!-- Form Name -->
        <legend>Урок</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-3 control-label" for="name">Название</label>
            <div class="col-md-6">
                <input id="name" name="textinput" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-3 control-label" for="goal">Цель</label>
            <div class="col-md-6">
                <input id="goal" name="textinput" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>

        <!-- Textarea -->
        <div class="form-group">
            <label class="col-md-3 control-label" for="description">Описание</label>
            <div class="col-md-6">
                <textarea class="form-control" id="description" name="textarea"></textarea>
            </div>
        </div>

        <!-- Textarea -->
        <div class="form-group">
            <label class="col-md-3 control-label" for="text">Текст</label>
            <div class="col-md-6">
                <textarea class="form-control" id="text" name="textarea"></textarea>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-3 control-label" for="author">Автор</label>
            <div class="col-md-6">
                <input id="author" name="textinput" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-3 control-label" for="save"></label>
            <div class="col-md-4">
                <button id="save" name="singlebutton" class="btn btn-inverse">Сохранить</button>
            </div>
        </div>

    </fieldset>
</form>
</div>
</body>
</html>
