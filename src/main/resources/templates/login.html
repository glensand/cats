<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">

    <form th:action="@{/login}" method="POST" class="form-signin">
        <h3 class="form-signin-heading" allign = "center" th:text="Войти"></h3>
        <br/>

        <input type="text" id="email" name="email" th:placeholder="Почта"
               class="form-control"/> <br/>
        <input type="password" th:placeholder="Пароль"
               id="password" name="password" class="form-control"/> <br/>

        <div align="center" th:if="${param.error}">
            <p style="font-size: 20; color: #FF1C19;">Почта или пароль не верны</p>
        </div>
        <div class="col-md-4">
            <button class="btn btn-inverse" name="Submit" value="Login" type="Submit"
                    th:text="Войти"></button>
        </div>
    </form>
</div>
</body>
</html>
